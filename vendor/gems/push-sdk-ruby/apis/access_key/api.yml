                  app_group_topic_arn:
                    type: string
                    description: App Group SNS Topic
                  description:
                    type: string
                    description: Access Key 描述
                  created_at:
                    type: string
                    description: Access Key 建立時間
                  updated_at:
                    type: string
                    description: Access Key 更新時間
    put:
      summary: 更新 Access Key
      description: 更新 Access Key
      tags:
        - console
      operationId: put_app_group_access_key
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: X-Api-Key
          in: header
          description: Api Gateway Api Key
          required: true
