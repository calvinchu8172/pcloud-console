          required: true
          type: integer
        - name: access_key_id
          in: formData
          description: Access Key 識別碼
          required: true
          type: string
        - name: app_group_id
          in: path
          description: App Group ID
          required: true
          type: string
        - name: id
          in: path
          description: Access Key ID
          required: true
          type: string
        - name: status
          in: formData
          description: Access Key 狀態
          required: true
          type: string
        - name: description
          in: formData
          description: Access Key 描述
          type: string
      responses:
        200:
          description: Response from server.
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
                description: 訊息回應碼
              message:
                type: string
                description: 系統回應訊息
              data:
                type: object
                properties:
                  access_key_id:
                    type: string
                    description: Access Key ID
  /v1/app_groups/{app_group_id}/access_keys/{id}/download:
    get:
      summary: 取得 App Group Access Key private key 下載網址
      description: 取得 App Group Access Key private key 下載網址
      tags:
        - console
      operationId: get_app_group_access_key_download_url
      produces:
