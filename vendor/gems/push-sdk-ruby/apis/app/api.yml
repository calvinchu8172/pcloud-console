swagger: '2.0'
info:
  title: Push Console App APIs
  description: |
    Push Console App APIs

    ###  Revision History

    **v1.0.0 - Jul. 18 2017**

    1. Initial Release

  version: 1.0.0
  contact:
    email: chouandy@ecoworkinc.com
schemes:
  - https
host: push.myzyxel.com
paths:
  /v1/app_groups/{app_group_id}/apps:
    get:
      summary: 取得 App Group App 列表
      description: 取得 App Group App 列表
      tags:
        - console
      operationId: list_apps
      produces:
        - application/json
      parameters:
        - name: X-Api-Key
          in: header
          description: Api Gateway Api Key
          required: true
          type: string
        - name: X-Eco-Signature
          in: header
          description: 簽證驗證碼
          required: true
          type: string
        - name: X-Eco-Timestamp
          in: header
          description: Unix Timestamp。會與 Server Time 的時間比對，判斷此請求是否逾時，也同時讓每次的 Sig. 不同。
          required: true
          type: integer
        - name: access_key_id
          in: query
          description: Access Key 識別碼
          required: true
          type: string
        - name: app_group_id
          in: path
          description: App Group ID
          required: true
          type: string
      responses:
        200:
          description: Response from server.
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
                description: 訊息回應碼
              message:
                type: string
                description: 系統回應訊息
              data:
                type: array
                items:
                  properties:
                    app_id:
                      type: string
                      description: App ID
                    app_group_id:
                      type: string
                      description: App Group ID
                    app_group_topic_arn:
                      type: string
                      description: App Group SNS Topic
                    name:
                      type: string
                      description: App 名稱
                    description:
                      type: string
                      description: Access Key 描述
                    platform:
                      type: string
                      description: App 平台
                    package_name:
                      type: string
                      description: Android Package Name
                    application_arn:
                      type: string
                      description: App SNS Application
                    bundle_id:
                      type: string
                      description: iOS Bundle ID
                    topic_arn:
                      type: string
                      description: App SNS Topic
                    created_at:
                      type: string
                      description: Access Key 建立時間
                    updated_at:
                      type: string
                      description: Access Key 更新時間
